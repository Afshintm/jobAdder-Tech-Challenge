        <mat-card class="example-card" *ngFor="let candidate of candidates">
        	<mat-card-header>
        		<div mat-card-avatar class="example-header-image"></div>
        		<mat-card-title>{{candidate.name}}</mat-card-title>
        		<mat-card-subtitle>Skills:</mat-card-subtitle>
        	</mat-card-header>
        	<mat-card-content>
        		<p>{{candidate.skillTags}}</p>
        	</mat-card-content>
        	<mat-card-actions>
        		<button mat-button>LIKE</button>
        		<button mat-button>SHARE</button>
        	</mat-card-actions>
        </mat-card>
